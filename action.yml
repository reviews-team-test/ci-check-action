name: 'Debian-Prefix-Check'
description: 'debian prefix check'
outputs:
  isFail:
    description: "the check is fail or not"
    value: ${{ steps.check-changed-files.outputs.isFail }}
  check_msg:
    description: "the check result"
    value: ${{ steps.check-changed-files.outputs.check_msg }}

runs:
  using: "composite"
  steps:
    - name: Get changed files
      id: get-changed-files
      uses: tj-actions/changed-files@v44
      with:
        files: 'debian/**'
        files_ignore: |
          debian/patches/*
          debian/manpage.*
          debian/*.manpages
          debian/changelog
          debian/copyright
          debian/compat
          debian/source/format
    - name: Check changed files
      id: check-changed-files
      if: steps.get-changed-files.outputs.all_changed_files
      shell: bash
      run: |
        echo "isFail=true" >> $GITHUB_OUTPUT
        echo "check_msg=${{ steps.get-changed-files.outputs.all_changed_files }}" >> $GITHUB_OUTPUT